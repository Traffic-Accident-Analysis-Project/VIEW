<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.A.S 시도별</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <a href="main.html">home</a>
        <i
          class="fa-solid fa-house-chimney"
          style="color: #eaeaea; margin-left: 5px; margin-top: 3px"
        ></i>
        <select name="lang-selbox" id="">
          <option value="korea">한글</option>
          <option value="eng">English</option>
        </select>
      </div>
      <header class="row">
        <div class="logo">
          <a href="main.html">
            <img src="img/T.A.S-logo.png" alt="" />
          </a>
        </div>
        <div class="row category">
          <div class="category-link dropdown">
            <div class="link-button">통계 자료실</div>
            <div class="dropdown-content">
              <a href="law.html">법규 위반</a>
              <a href="alcohol.html">음주 정도</a>
              <a href="road_type.html">도로 종류</a>
              <a href="accident_type.html">사고 유형</a>
              <a href="city_type.html">시도 별</a>
            </div>
          </div>
          <div class="category-link service-link">
            <a href="intro-service.html">서비스 소개</a>
          </div>
          <div class="category-link client-link">
            <a href="service_center.html">고객 센터</a>
          </div>
          <div class="category-link manager-link">
            <a href="manager-login.html">관리자 페이지</a>
          </div>
        </div>
      </header>
      <!-- header end -->
      <hr style="border: 5px solid #2e7ec8; background-color: #2e7ec8" />
      <div class="main-title">
        <h1>시도별</h1>
        <hr style="width: 20%; border: 1px solid #2e7ec8; background-color: #2e7ec8; margin-top: 7px;" />
      </div>
      <div class="by-category-main-section">
        <div class="main-left-section-map">
            <!-- kakao map -->
          <img src="img/임시지도이미지.jpg" alt="" />
        </div>
        <div class="main-right-section">
          <div class="select-wrap">
            <div class="city-type-sel city-type-year">
              <select name="city-type-year" id="">
                <option value="">연도</option>
                <option value="2005">2005년</option>
                <option value="2006">2006년</option>
                <option value="2007">2007년</option>
                <option value="2008">2008년</option>
                <option value="2009">2009년</option>
                <option value="2010">2010년</option>
                <option value="2011">2011년</option>
                <option value="2012">2012년</option>
                <option value="2013">2013년</option>
                <option value="2014">2014년</option>
                <option value="2015">2015년</option>
                <option value="2016">2016년</option>
                <option value="2017">2017년</option>
                <option value="2018">2018년</option>
                <option value="2019">2019년</option>
                <option value="2020">2020년</option>
              </select>
            </div>
            <div class="city-type-sel city-type-month">
              <select name="city-type-month" id="">
                <option value="">월</option>
                <option value="전체">전체</option>
                <option value="1월">1월</option>
                <option value="2월">2월</option>
                <option value="3월">3월</option>
                <option value="4월">4월</option>
                <option value="5월">5월</option>
                <option value="6월">6월</option>
                <option value="7월">7월</option>
                <option value="8월">8월</option>
                <option value="9월">9월</option>
                <option value="10월">10월</option>
                <option value="11월">11월</option>
                <option value="12월">12월</option>
              </select>
            </div>
            <div class="city-type-sel city-type">
              <select name="city-type" id="">
                <option value="">시도 선택</option>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="인천">인천</option>
                <option value="광주">광주</option>
                <option value="대전">대전</option>
                <option value="세종">세종</option>
                <option value="울산">울산</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="제주">제주</option>
              </select>
            </div>
          </div>
          <div class="lookup-btn">
            <button type="button">조회하기</button>
          </div>
          <div class="user-select-card-wrap">
            <div class="user-select card-year">
              <input type="text" value="2013년" readonly />
            </div>
            <div class="user-select card-month">
              <input type="text" value="05월" readonly />
            </div>
            <div class="user-select card-alcohol-or-not">
              <input type="text" value="고속국도" readonly />
            </div>
          </div>
          <div class="accidents-dead-injury-card-wrap">
            <div class="accidents-card card-accidents hight">
              <div class="row">
                <h2>사고 건 수</h2>
                <i class="fa-solid fa-car-burst fa-3x"></i>
              </div>
              <p>2000</p>
            </div>
            <div class="accidents-card card-dead middle">
              <div class="row">
                <h2>사망자 수</h2>
                <i class="fa-solid fa-skull fa-3x"></i>
              </div>
              <p><span>1000</span></p>
            </div>
            <div class="accidents-card card-injury rower">
              <div class="row">
                <h2>부상자 수</h2>
                <i class="fa-solid fa-person-falling-burst fa-3x"></i>
              </div>
              <p><span>100</span></p>
            </div>
          </div>
          <button type="button">Excel Downlod</button>
        </div>
      </div>

      <footer>
        <img src="img/T.A.S-logo-black.png" alt="" />
        <div class="footer-info">
          <p>email : jyg12770@google.com</p>
          <p>email : jyg12770@google.com</p>
        </div>
        <button type="button">top</button>
      </footer>
    </div>
    <!-- container end -->
  </body>
</html>
