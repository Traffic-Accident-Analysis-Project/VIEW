<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <a href="#">home</a>
        <select name="lang-selbox" id="">
          <option value="korea">한글</option>
          <option value="eng">English</option>
        </select>
      </div>
      <header class="row">
        <div class="logo">
            <img src="img/T.A.S-logo.png" alt="">
        </div>
          <div class="row category">
              <div class="category-link dropdown">
                  <div class="link-button">통계 자료실</div>
                  <div class="dropdown-content">
                    <a href="#">법규 위반</a>
                    <a href="#">음주 정도</a>
                    <a href="#">도로 종류</a>
                    <a href="#">사고 유형</a>
                    <a href="#">시도 별</a>
                  </div>
              </div>
              <div class="category-link service-link">
                <a href="#">서비스 소개</a>
              </div>
              <div class="category-link client-link">
                <a href="#">고객 센터</a>
              </div>
              <div class="category-link manager-link">
                <a href="#">관리자 페이지</a>
              </div>
          </div> <!-- category end -->
      </header>
      <div class="main-section">
        <div class="swiper">
            <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/car-accident-g8bdc6172b_1280.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/car-accident-g6d1835f54_1280.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/automobile-gd8498f51e_1280.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/car-accident-g7519b9649_1280.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="img/crash-gdc5bfcae5_1280.jpg" alt="">
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
  
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div> <!-- swiper end -->
        <div class="row main-row-section">
            <div class="main-graph-section">
              <!-- 그래프 들어갈 자리(사이즈만 잡아놓기) -->
              <p>그래프</p>
            </div>
            <div class="main-user-board-list-section">
              <!-- 고객센터 리스트 들어갈 자리(사이즈만 잡아놓기) -->
              <p>고객센터 리스트</p>
            </div>
        </div>
      </div><!-- main-section end -->
      <footer>
        <img src="img/T.A.S-logo-black.png" alt="">
        <div class="footer-info">
          <p>email : jyg12770@google.com</p>
          <p>email : jyg12770@google.com</p>
        </div>
        <button type="button">top</button>
      </footer>
    </div> <!-- container end -->
  </body>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        autoplay: {
          delay: 3000,
        },
        loop: true,

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
</html>
