  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1404a388d08e4a1a512e05afcef16217&libraries=clusterer"
  ></script>
  <script>
    // 지도를 초기화시키는 함수
    function initMap() {}
    var latitude = "위도";
    var longitude = "경도";
    var map = new kakao.maps.Map(document.getElementById("map"), {
      // 지도를 표시할 div
      center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표
      level: 14, // 지도의 확대 레벨
    });

    // 마커 클러스터러를 생성합니다
    var clusterer = new kakao.maps.MarkerClusterer({
      map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
      averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
      minLevel: 10, // 클러스터 할 최소 지도 레벨
    });

    // 데이터를 가져오기 위해 jQuery를 사용합니다
    // 데이터를 가져와 마커를 생성하고 클러스터러 객체에 넘겨줍니다
    $.get("/download/web/data/chicken.json", function (data) {
      // 데이터에서 좌표 값을 가지고 마커를 표시합니다
      // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
      var markers = $(data.positions).map(function (i, position) {
        return new kakao.maps.Marker({
          position: new kakao.maps.LatLng(position.lat, position.lng),
        });
      });

      // 클러스터러에 마커들을 추가합니다
      clusterer.addMarkers(markers);
    });
  </script>

  <script>
    var cityYear = function (value) {
      $("#cityYearHidden").val(value);
    };
    var cityMonth = function (value) {
      $("#cityMonthHidden").val(value);
    };
    var cityType = function (value) {
      $("#cityTypeHidden").val(value);
    };

    // 조회하기 버튼 눌렀을 때 함수
    $("#lookUpByLaw").on("click", function () {
      var yearHidden = $("#cityYearHidden").val();
      var monthHidden = $("#cityMonthHidden").val();
      var cityTypeHidden = $("#cityTypeHidden").val();

      if (yearHidden == "" || monthHidden == "" || cityTypeHidden == "") {
        alert("선택박스를 확인 해 주세요");
        return false;
      }

      // option으로 선택한 값에대한 data받아오는 ajax
      $.ajax({
        url:
          "http://localhost:8080/api/v1/city/year/" +
          yearHidden +
          "/month/" +
          monthHidden +
          "/city/" +
          cityTypeHidden,
        type: "GET",
        dataType: "json",
        success: function (response) {
          console.log(response);
          var len = response.length;
          var accident_cnt = 0;
          var dead_cnt = 0;
          var injury_cnt = 0;
          for (var i = 0; i < len; i++) {
            accident_cnt += response[i].사고건수;

            dead_cnt += response[i].사망자수;

            injury_cnt += response[i].부상자수;

            $("#accidentsAccidents").text(accident_cnt);
            $("#accidentsDead").text(dead_cnt);
            $("#accidentsInjury").text(injury_cnt);
          }
        },
      });
    });
  </script>
