  <script>

    // 커스텀 오버레이가 표시될 위치입니다
    var position = new kakao.maps.LatLng(37.5662952, 126.9779451);

    // 커스텀 오버레이를 생성합니다
    var customOverlay = new kakao.maps.CustomOverlay({

    });

  <script>
    var cityYear = function (value) {
      $("#cityYearHidden").val(value);
    };
    var cityMonth = function (value) {
      $("#cityMonthHidden").val(value);
    };
    var cityType = function (value) {
      $("#cityTypeHidden").val(value);
    };

    // 조회하기 버튼 눌렀을 때 함수
    $("#lookUpByLaw").on("click", function () {
      var yearHidden = $("#cityYearHidden").val();
      var monthHidden = $("#cityMonthHidden").val();
      var cityTypeHidden = $("#cityTypeHidden").val();

      if (yearHidden == "" || monthHidden == "" || cityTypeHidden == "") {
        alert("선택박스를 확인 해 주세요");
        return false;
      }

      // option으로 선택한 값에대한 data받아오는 ajax
      $.ajax({
        url:
          "http://localhost:8080/api/v1/city/year/" +
          yearHidden +
          "/month/" +
          monthHidden +
          "/city/" +
          cityTypeHidden,
        type: "GET",
        dataType: "json",
        success: function (response) {
          console.log(response);
          var len = response.length;
          var accident_cnt = 0;
          var dead_cnt = 0;
          var injury_cnt = 0;
          for (var i = 0; i < len; i++) {
            accident_cnt += response[i].사고건수;

            dead_cnt += response[i].사망자수;

            injury_cnt += response[i].부상자수;

            $("#accidentsAccidents").text(accident_cnt);
            $("#accidentsDead").text(dead_cnt);
            $("#accidentsInjury").text(injury_cnt);
          }
          // 지도api
          var mapContainer = document.getElementById("map"), // 지도를 표시할 div
            mapOption = {
              center: new kakao.maps.LatLng(37.5662952, 126.9779451), // 지도의 중심좌표
              level: 13, // 지도의 확대 레벨
            };

          var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
          // 사용자가 선택한 시도가 전체일 경우
          if (cityTypeHidden == "전체") {
            for (var i = 0; i < len; i++) {
              var content =
                '<div class ="label"><span class="left">' +
                response[i].시도별 +
                '</span><span class="center">' +
                response[i].사고건수 +
                '</span><span class="right"></span></div>';
              // 커스텀 오버레이가 표시될 위치입니다
              var latitude = response[i].latitude;
              var longitude = response[i].longitude;
              var position = new kakao.maps.LatLng(latitude, longitude);

              // 커스텀 오버레이를 생성합니다
              var customOverlay = new kakao.maps.CustomOverlay({
                position: position,
                content: content,
              });

              // 커스텀 오버레이를 지도에 표시합니다
              customOverlay.setMap(map);
            }
          }
          // 커스텀 오버레이에 표시할 내용입니다
          // HTML 문자열 또는 Dom Element 입니다
          var content =
            '<div class ="label"><span class="left">' +
            response[0].시도별 +
            '</span><span class="center">' +
            response[0].사고건수 +
            '</span><span class="right"></span></div>';
          // 커스텀 오버레이가 표시될 위치입니다
          var latitude = response[0].latitude;
          var longitude = response[0].longitude;
          var position = new kakao.maps.LatLng(latitude, longitude);

          // 커스텀 오버레이를 생성합니다
          var customOverlay = new kakao.maps.CustomOverlay({
            position: position,
            content: content,
          });

          // 커스텀 오버레이를 지도에 표시합니다
          customOverlay.setMap(map);

          // 지도상단 버튼 js
          $(".accidents-btn").on("click", function () {
            if (cityTypeHidden == "전체") {
              for (var i = 0; i < len; i++) {
                var content =
                  '<div class ="label"><span class="left">' +
                  response[i].시도별 +
                  '</span><span class="center">' +
                  response[i].사고건수 +
                  '</span><span class="right"></span></div>';
                var latitude = response[i].latitude;
                var longitude = response[i].longitude;
                var position = new kakao.maps.LatLng(latitude, longitude);

                var customOverlay = new kakao.maps.CustomOverlay({
                  position: position,
                  content: content,
                });

                customOverlay.setMap(map);
              }
            }
            var content =
              '<div class ="label"><span class="left">' +
              response[0].시도별 +
              '</span><span class="center">' +
              response[0].사고건수 +
              '</span><span class="right"></span></div>';
            var latitude = response[0].latitude;
            var longitude = response[0].longitude;
            var position = new kakao.maps.LatLng(latitude, longitude);

            var customOverlay = new kakao.maps.CustomOverlay({
              position: position,
              content: content,
            });

            customOverlay.setMap(map);
          });
          $(".dead-btn").on("click", function () {
            if (cityTypeHidden == "전체") {
              for (var i = 0; i < len; i++) {
                var content =
                  '<div class ="label"><span class="left">' +
                  response[i].시도별 +
                  '</span><span class="center">' +
                  response[i].사망자수 +
                  '</span><span class="right"></span></div>';
                var latitude = response[i].latitude;
                var longitude = response[i].longitude;
                var position = new kakao.maps.LatLng(latitude, longitude);

                var customOverlay = new kakao.maps.CustomOverlay({
                  position: position,
                  content: content,
                });

                customOverlay.setMap(map);
              }
            }
            var content =
              '<div class ="label"><span class="left">' +
              response[0].시도별 +
              '</span><span class="center">' +
              response[0].사망자수 +
              '</span><span class="right"></span></div>';
            var latitude = response[0].latitude;
            var longitude = response[0].longitude;
            var position = new kakao.maps.LatLng(latitude, longitude);

            var customOverlay = new kakao.maps.CustomOverlay({
              position: position,
              content: content,
            });

            customOverlay.setMap(map);
          });
          $(".injury-btn").on("click", function () {
            if (cityTypeHidden == "전체") {
              for (var i = 0; i < len; i++) {
                var content =
                  '<div class ="label"><span class="left">' +
                  response[i].시도별 +
                  '</span><span class="center">' +
                  response[i].부상자수 +
                  '</span><span class="right"></span></div>';
                var latitude = response[i].latitude;
                var longitude = response[i].longitude;
                var position = new kakao.maps.LatLng(latitude, longitude);

                var customOverlay = new kakao.maps.CustomOverlay({
                  position: position,
                  content: content,
                });

                customOverlay.setMap(map);
              }
            }
            var content =
              '<div class ="label"><span class="left">' +
              response[0].시도별 +
              '</span><span class="center">' +
              response[0].부상자수 +
              '</span><span class="right"></span></div>';
            var latitude = response[0].latitude;
            var longitude = response[0].longitude;
            var position = new kakao.maps.LatLng(latitude, longitude);

            var customOverlay = new kakao.maps.CustomOverlay({
              position: position,
              content: content,
            });

            customOverlay.setMap(map);
          });
        },
      });
    });
