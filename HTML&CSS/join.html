<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="join.css" />
  </head>
  <body>
    <div class="container">
      <div class="join-section">
        <h1>회원가입</h1>
        <label for="autority">권한</label>
        <input type="hidden" id="autorityHidden" />
        <select
          name="autority"
          id="autority"
          onchange="autorityVal(this.value)"
        >
          <option value="">회원가입 유형을 선택해주세요</option>
          <option value="user">일반 회원</option>
          <option value="admin">관리자</option>
        </select>
        <label for="userId">ID</label>
        <div class="user-id-section">
          <input id="userId" type="text" />
          <button id="check-id-btn" type="button">ID 중복확인</button>
        </div>
        <label for="userName">이름</label>
        <input id="userName" type="text" />
        <label for="password">비밀번호</label>
        <input id="password" type="password" />
        <label for="rePassword">비밀번호 재확인</label>
        <input id="rePassword" type="password" />
        <label for="email-wrap">e-mail주소</label>
        <div class="email-wrap">
          <input id="email-id" type="text" placeholder="  e-mail" />
          <p>@</p>
          <input type="hidden" id="emailAddrHidden" />
          <select
            name="email-addr"
            id="email-addr"
            onchange="emailAddrVal(this.value)"
          >
            <option value="">이메일주소</option>
            <option value="email-user-write">직접입력</option>
            <option value="google">google.com</option>
            <option value="gmail">gmail.com</option>
            <option value="naver">naver.com</option>
            <option value="hanmail">hanmail.net</option>
            <option value="daum">daum.net</option>
            <option value="nate">hanmail.com</option>
            <option value="hotmail">hotmail.com</option>
          </select>
        </div>
        <label for="gender">성별</label>
        <input type="hidden" id="genderHidden" />
        <select name="gender" id="gender" onchange="genderVal(this.value)">
          <option value="">성별을 선택해주세요</option>
          <option value="w">여성</option>
          <option value="m">남성</option>
        </select>
        <label for="userAddr">주소</label>
        <input id="userAddr" type="text" />
        <div class="detail-addr">
          <input id="user-detailAddr" type="text" placeholder="  상세주소" />
          <button type="button" onclick="getPostCode()">도로명 주소</button>
        </div>
        <div class="btn-wrap">
          <button class="join-button" type="button" onclick="join()">
            가입하기
          </button>
          <button class="cancel-button" type="button">취소</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // 권한 select값 hidden
      var autorityVal = function (value) {
        $("#autorityHidden").val(value);
      };
      var emailAddrVal = function (value) {
        $("#emailAddrHidden").val(value);
      };
      var genderVal = function (value) {
        $("#genderHidden").val(value);
      };
      // 회원가입 취소 > 로그인페이지
      $(".cancel-button").on("click", function () {
        var result = confirm("회원가입을 취소하시겠습니까?");
        if (result) {
          location.href = "login.html";
        }
      });
      // 비밀번호 비밀번호재확인이 맞는지 확인
      function idCheck() {
        // ajax get으로 정보를 먼저 조회??? 약간 검색이랑 비슷한 느낌일듯?? userid는 uniquekey니까
        var userId = $("#userId").val();
        if (uwerId == "기존가입된 id") {
          alert("이미 가입된 아이디입니다.");
        }
      }

      function join() {
        var autority = autorityVal; //권한
        var userId = $("#userId").val();
        var password = $("#password").val();
        var rePassword = $("#rePassword").val();
        var userName = $("#userName").val();
        var emailId = $("#email-id").val();
        var emailAddr = emailAddrVal;
        var gender = genderVal;
        var userAddr = $("#userAddr").val(); // 상세주소는 따로 받는다
        // 빈칸 체크

        if (password == "" || rePassword == "" || userId == "") {
          alert("양식을 모두 작성 해 주세요");
          return false;
        }

        // 비밀번호, 비밀번호 재확인이 동일한지 체크
        if (password !== rePassword) {
          alert("입력한 비밀번호가 다릅니다");
          $("#rePassword").focus();
          return false;
        }
        if (autority == "admin") {
          alert("관리자번호를 입력하세요");
        }

        // API서버에 전송할 json생성
        var jsonData = {};

        $.ajax({
          url: "http://localhost:8080",
          type: "POST",
          // postman에서 json선택하는게 밑에 contentType
          contentType: "application/json", // 서버에 json타입으로 보낼 예정(요청)
          dataType: "json", // 서버에 결과를 json으로 응답 받겠다
          data: JSON.stringify(jsonData), // 이걸 안쓰면 jsonType이 아닌 문자로 인식
          success: function (response) {
            // console.log(response);
            if (response > 0) {
              alert("회원가입이 완료 되었습니다.");
            }
          },
        });
      }
    </script>
  </body>
</html>
