    function allOptionHide(){
      var PersonCarHidden = $("#accidentPersonCarHidden").val();
      if (PersonCarHidden == "") {
        $('.allOption').hide();
      }
    }

    // 사고유형(3번째)에 따라 option보이고 숨기기
    $("#accident-type-person-car").change(function () {
      var PersonCarHidden = $("#accidentPersonCarHidden").val();
      if (PersonCarHidden == "") {
        $('.allOption').hide();
      }
      if (PersonCarHidden == "차대사람") {
        $(".car-vs-person").show();
        $(".car-vs-car").hide();
        $(".only-car").hide();
        $(".railroad").hide();
      }
      if (PersonCarHidden == "차대차") {
        $(".car-vs-person").hide();
        $(".car-vs-car").show();
        $(".only-car").hide();
        $(".railroad").hide();
      }
      if (PersonCarHidden == "차량단독") {
        $(".car-vs-person").hide();
        $(".car-vs-car").hide();
        $(".only-car").show();
        $(".railroad").hide();
      }
      if (PersonCarHidden == "철길건널목") {
        $(".car-vs-person").hide();
        $(".car-vs-car").hide();
        $(".only-car").hide();
        $(".railroad").show();
      }
    });

      var monthHidden = $("#accidentMonthHidden").val();

      var accidentTypeHidden = $("#accidentTypeHidden").val();

        yearHidden == "" ||
        monthHidden == "" ||
        PersonCarHidden == "" ||
        accidentTypeHidden == ""

        alert("Please Check select box");
