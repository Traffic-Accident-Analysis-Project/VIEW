<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T.A.S 관리자페이지_logs</title>
    <link rel="stylesheet" href="manager.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="row container">
      <div class="popup">
        <div class="top-btn-area">
          <button class="btn-close" type="button">X</button>
        </div>
        <div class="row">
          <div class="row-col label-wrap">
            <label for="number">로그번호</label>
            <hr
              style="
                margin: 0;
                width: 480px;
                background-color: #6f6669;
                opacity: 0.4;
              "
            />
            <label for="writer">IP</label>
            <hr
              style="
                margin: 0;
                width: 480px;
                background-color: #6f6669;
                opacity: 0.4;
              "
            />
            <label for="categry">요청 URL</label>
            <hr
              style="
                margin: 0;
                width: 480px;
                background-color: #6f6669;
                opacity: 0.4;
              "
            />
            <label for="create-at">HTTP Method</label>
            <hr
              style="
                margin: 0;
                width: 480px;
                background-color: #6f6669;
                opacity: 0.4;
              "
            />
            <label for="cnt">접속날짜</label>
            <hr
              style="
                margin: 0;
                width: 480px;
                background-color: #6f6669;
                opacity: 0.4;
              "
            />
          </div>
          <div class="row-col input-wrap">
            <input id="log-id" type="text" value="01" readonly />
            <input id="ip" type="text" value="IP" readonly />
            <input id="url" type="text" value="요청 URL" readonly />
            <input id="http-method" type="text" value="Method" readonly />
            <input id="create-at" type="text" value="접속날짜" readonly />
          </div>
        </div>
        <div class="btn-area">
          <a href="#" class="btn-delete">삭제</a>
        </div>
      </div>
      <div class="header">
        <div class="side-nav">
          <ul class="nav-links">
            <li>
              <a href="manager-main.html"
                ><i class="fa-solid fa-comment-dots"></i>고객센터</a
              >
            </li>
            <li>
              <a href="manager-logs.html"
                ><i class="fa-solid fa-gear"></i>Logs</a
              >
            </li>
            <li>
              <a class="logout" href="#"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i>log-out</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="manager-board-main">
        <h1>Logs</h1>
        <table>
          <thead>
            <tr>
              <th>로그 번호</th>
              <th>IP</th>
              <th>요청 URL</th>
              <th>HTTP Method</th>
              <th>접속 날짜</th>
            </tr>
          </thead>
          <tbody id="boardData">
            <tr>
              <td>1</td>
              <td>192.158.0.252</td>
              <td>/board</td>
              <td>GET</td>
              <td>2022-05-19 13:33:02</td>
            </tr>
            <tr>
              <td>2</td>
              <td>192.158.0.252</td>
              <td>/board</td>
              <td>GET</td>
              <td>2022-05-19 13:33:02</td>
            </tr>
            <tr>
              <td>3</td>
              <td>192.158.0.252</td>
              <td>/board</td>
              <td>GET</td>
              <td>2022-05-19 13:33:02</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <a href="#">Previous</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">Next</a>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
