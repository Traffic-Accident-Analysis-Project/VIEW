<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .row{
        display: flex;
      }
      h4{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>설문조사</h1>
        <div class="personal-information-wraper">
            <div class="row gender">
                <h3>성별</h3>
                <h4>남<input type="checkbox"></h4>
                <h4>여<input type="checkbox"></h4>
            </div>
            <div class="row age">
                <h3>연령</h3>
                <h4>만20세 이하<input type="checkbox"></h4>
                <h4>만20세~만29세<input type="checkbox"></h4>
                <h4>만30세~만39세<input type="checkbox"></h4>
                <h4>만40세~만49세<input type="checkbox"></h4>
                <h4>만50세~만59세<input type="checkbox"></h4>
                <h4>만60세 이상<input type="checkbox"></h4>
            </div>
            <div class="region">
                <h3>지역</h3>
            </div>
        </div>
        <div class="survey-wraper">

        </div>
    </div>
  </body>
</html>
